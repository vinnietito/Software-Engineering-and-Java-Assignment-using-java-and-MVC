<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Store</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f5f5dc; /* Light beige background for vintage feel */
            font-family: 'Georgia', serif; /* Classic serif font */
            color: #5b3e28; /* Dark brown text color */
            line-height: 1.6;
        }
        header {
            background-color: #3b2c1d; /* Darker vintage header color */
        }
        .navbar {
            padding: 10px 20px; /* Padding for navbar */
        }
        .navbar-brand img {
            width: 60px;
            height: auto;
        }
        .navbar-toggler {
            background-color: #fff; /* White background for toggler */
        }
        .navbar-toggler-icon {
            color: #3b2c1d; /* Dark color for toggler icon */
        }
        .navbar-nav .nav-link {
            color: #d1c6a5; /* Soft vintage link color */
        }
        .navbar-nav .nav-link:hover {
            color: #8f7c5a; /* Darken link on hover */
        }
        .active .nav-link {
            color: #fff; /* Active link color */
            background-color: #6a8a5e; /* Background for active link */
        }
        #topmid {
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 80%; /* Table width */
            margin: 0 auto; /* Center the table */
            border-collapse: collapse; /* Collapse borders */
        }
        .tab {
            background-color: white; /* White background for the table */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Prevent overflow */
        }
        .tab td {
            padding: 15px; /* Cell padding */
            text-align: center; /* Center text */
            border: 1px solid #ddd; /* Light gray border */
            color: #5b3e28; /* Dark brown text color */
        }
        .tab tr:first-child {
            background-color: #cfe6c9; /* Soft green background for header row */
            color: #4b3d28; /* Dark brown text for header */
            font-weight: bold; /* Bold text for header */
        }
        a {
            color: #5b3e28; /* Dark brown for links */
            text-decoration: none; /* Remove underline from links */
        }
        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
    </style>
</head>
<body onload="funload()">
    <header>
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand">
                <img src="logo.png" alt="Book Store Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="topmid">
        <h1>Welcome to Online Book Store</h1>
    </div>
    <br>

    <table class="tab">
        <tr>
            <td>Login or Sign Up Below</td>
        </tr>
        <tr>
            <td><a href="SellerLogin.html">Login As Admin</a></td>
        </tr>
        <tr>
            <td><a href="CustomerLogin.html">Login As <span>Customer</span></a></td>
        </tr>
        <tr>
            <td><a href="CustomerRegister.html">New user! Register Here</a></td>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    <script>
        // Preloader script
        var loading = document.getElementById("loading");
        function funload() {
            if (loading) {
                loading.style.display = "none";
            }
        }
    </script>
</body>
</html>
