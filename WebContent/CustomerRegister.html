<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>EBook Store Registration</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f7f2e8; /* Light background */
            font-family: 'Georgia', serif; /* Vintage font */
            color: #4b3d28; /* Dark brown for text */
        }
        header {
            background-color: #8c7351; /* Darker vintage color */
            padding: 15px 0;
        }
        .navbar-brand img {
            height: 40px; /* Adjust logo height */
        }
        .form-container {
            background-color: #fff; /* White background for form */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
            margin: 20px auto;
            width: 50%;
        }
        input, textarea {
            border-radius: 8px;
            border: 1px solid #bda98c; /* Soft border */
            padding: 10px;
            margin-bottom: 15px;
            width: calc(100% - 22px); /* Adjust width for padding */
        }
        label {
            font-weight: bold; /* Bold labels for emphasis */
            display: block; /* Labels on separate lines */
            margin-bottom: 5px;
        }
        .btn-success {
            background-color: #6ca36c; /* Vintage green */
            border-color: #5c945c; /* Darker green for border */
        }
        .btn-success:hover {
            background-color: #5c945c; /* Darken button on hover */
        }
        .terms {
            font-size: 14px;
            color: #5c3b2a; /* Darker text for terms */
        }
        @media (max-width: 768px) {
            .form-container {
                width: 90%; /* Responsive width on smaller screens */
            }
        }
    </style>
</head>
<body onload="funload()">
    <header>
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand">
                <img src="logo.png" alt="EBook Store Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item active"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="form-container">
        <h2 class="text-center" style="color: #8c7351;">Enter the Registration Details</h2>
        <form action="userreg" method="post">
            <label for="Email">Email Id:</label>
            <input type="text" name="mailid" id="Email" placeholder="Enter your Email" required>
            <label for="passWord">Password:</label>
            <input type="password" name="password" id="passWord" placeholder="Enter Password" required>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstname" id="firstName" placeholder="Enter your First Name" required>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastname" id="lastName" placeholder="Enter your Last Name" required>
            <label for="address">Address:</label>
            <textarea name="address" id="address" placeholder="Enter your Address" required></textarea>
            <label for="phno">Mobile No:</label>
            <input type="text" name="phone" id="phno" placeholder="Enter your Phone Number" required>
            <div>
                <input type="checkbox" name="acceptance" required>
                <label class="terms" for="acceptance">I ACCEPT ALL TERMS &amp; CONDITIONS</label>
            </div>
            <input class="btn btn-success" type="submit" value="REGISTER ME">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    <script>
        function funload() {
            var loading = document.getElementById("loading");
            loading.style.display = "none";
        }
    </script>
</body>
</html>
