<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>EBook Store</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f5f5dc; /* Vintage light beige background */
            font-family: 'Times New Roman', serif; /* Vintage font */
            color: #5b3e28; /* Dark brown for text */
            line-height: 1.6;
        }
        header {
            background-color: #3b2c1d; /* Darker vintage color */
            margin-bottom: 0; /* Remove bottom margin */
        }
        .navbar {
            padding: 10px 20px; /* Adjust navbar padding */
        }
        .navbar-brand img {
            width: 60px;
            height: auto;
        }
        .navbar-toggler {
            background-color: #fff; /* White background for toggler */
        }
        .navbar-toggler-icon {
            color: #3b2c1d; /* Dark color for toggler icon */
        }
        .navbar-nav .nav-link {
            color: #d1c6a5; /* Soft vintage link color */
        }
        .navbar-nav .nav-link:hover {
            color: #8f7c5a; /* Darken link on hover */
        }
        .active .nav-link {
            color: #fff; /* Active link color */
            background-color: #6a8a5e; /* Background for active link */
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        var activeTab = 'home';
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand">
                <img src="logo.png" alt="EBook Store Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: #3b2c1d; font-size: 28px;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="viewbook" id="home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="viewbook" id="books">Our Collection</a></li>
                    <li class="nav-item"><a class="nav-link glyphicon glyphicon-shopping-cart" href="cart" id="cart"> Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="about" id="about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout" id="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById(activeTab).classList.add("active");
    </script>
</body>
</html>
