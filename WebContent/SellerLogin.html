<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Book Store</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url('/onlinebookstore/WebContent/Photo.jpg'); /* Vintage background image */
            font-family: 'Georgia', serif; /* Elegant font */
            color: #3D2A1C; /* Text color for vintage look */
        }

        #topmid {
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            color: #fff;
            text-shadow: 2px 2px #8B4513; /* Shadow for vintage effect */
            margin: 20px 0;
        }

        .tab {
            width: 40%;
            margin: auto;
            background-color: #FFE5CC; /* Light background for the form */
            border-radius: 10px; /* Rounded corners */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }

        .AdminLogin {
            height: 35px;
            border-radius: 50px;
            background-color: #ccffcc;
            color: #078707;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-color: #078707;
            border-style: solid;
            border-width: 1px;
            width: 100%; /* Full-width button */
        }

        .AdminLogin:hover {
            background-color: white;
            color: #078707;
        }

        a {
            color: #0000EE; /* Link color */
            text-decoration: none; /* No underline */
        }

        a:hover {
            color: #B22222; /* Dark red on hover */
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body onload="funload()">
    <header>
        <nav class="navbar navbar-expand-sm" style="background-color: #343a40;">
            <a class="navbar-brand">
                <img src="logo.png" alt="Logo" width="60" height="30px">
            </a>

            <button style="background-color: white;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><span><a class="nav-link" href="index.html">Home</a></span></li>
                    <li class="nav-item"><span><a class="nav-link active" href="login.html">Login</a></span></li>
                    <li class="nav-item"><span><a class="nav-link" href="CustomerRegister.html">Register</a></span></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="topmid">
        <h1>Welcome to Online Book Store</h1>
    </div>

    <form action="adminlog" method="post">
        <table class="tab">
            <tr style="color:brown; text-align: center;">
                <td>Admin LOGIN</td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    <a href="CustomerLogin.html" style="color:blue; font-size:medium;">Not an Admin? Click Here to Login as Customer</a>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="userName">Username : </label>
                    <input type="text" name="username" id="userName" placeholder="Enter your Username" style="width: 100%; padding: 5px; border-radius: 5px;"><br />
                    <br />
                    <label for="Password">Password : </label>
                    <input type="password" name="password" placeholder="Enter Password" id="Password" style="width: 100%; padding: 5px; border-radius: 5px;"><br /> <br />
                    <input class="AdminLogin" type="submit" value=" Login as an Admin ">
                </td>
            </tr>
        </table>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
